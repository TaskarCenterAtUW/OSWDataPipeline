[tool.poetry.dependencies]
python = "^3.8,<3.10"
marshmallow = "^3.13.0"
networkx = "^2.6.3"
click = "^8.0.1"
osmium = "^3.2.0"
pyproj = "^3.2.0"
Shapely = "^1.7.1"
requests = "^2.26.0"
numpy = "^1.21.2"
scipy = "^1.7.1"
rasterio = "^1.2.8"
